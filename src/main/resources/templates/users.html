<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwwthymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mangage users</title>
    <link rel="stylesheet" type="text/css" th:hrel="@{webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div align="center">
    <div><h2>Manage Users</h2></div>
    <div>
        <a th:href="@{/users/new}"> <h3> Add NewUser </h3> </a>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>email</th>
                <th>firstname</th>
                <th>lastname</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="user : ${listUsers}">
            <tr>
                <td>[[${user.ID}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.firstname}]]</td>
                <td>[[${user.lastname}]]</td>
                <td>
                    <a th:href="@{users/edit}">Edit</a>
                    <a th:href="@{users/delete}">Delete</a>
                </td>
            </tr>
            </th:block>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
